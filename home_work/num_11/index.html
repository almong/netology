<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Главная страница | i-net24.ru</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="topbar"></div>
      <div class="logo_menu"></div>
    </header>

    <section class="slider"></section>

    <section class=tariffs></section>

    <section class="payment">
      <div class="container">
        <div>
        <h1>Оплата</h1>
        <div class="sub-block-pay">
          <div class="sub-block">
            <div class="row">
              <div class="col_1">
                <h3>Банковская карта</h3>
              </div>
              <div class="col_2">
                <div>
                  <img src="https://www.i-net24.ru/images/visa.png" alt="visa">
                  <img src="https://www.i-net24.ru/images/mastercard.png" alt="mastercard">
                </div>
                <p class="size14px">Комиссия &mdash; 0%</p>
              </div>
            </div>
            <form class="form-payment">
              <div class="row">
                <div class="col_3">
                  <p>Номер лицевого счета</p>
                  <input type="text" placeholder="10001" class="account_id" size="35">
                </div>
                <div class="col_4">
                  <p>Сумма</p>
                  <p class="rub"><input type="text" class="summa" placeholder="1000" size="10"></p>
                  <p class="rub">От 100 до 15000</p>
                </div>
                <button type="button" class="btn">Продолжить</button>
              </div>
            </form>
          </div>
        </div>

        <div class="sub-block-credit">
          <div class="sub-block">
            <div class="row">
              <div class="col_5">
                <h3>Доверительный платеж</h3>
                <p>Условия доверительного платежа рассчитываются автоматически и зависят от ваших затрат на связь, срок действия платежа — 3 дня.</p>
                <a href="#">Условия использования</a>
              </div>
            </div>
            <div class="row">
              <form action="#" method="post">
                <input type="hidden" name="" value="" >
                <button type="button" class="btn">Временно пополнить счет</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>

    <section class="contact"></section>

    <section class="map"></section>

    <footer>
      <div class="vk_messages"></div>
    </footer>

  </body>
</html>
